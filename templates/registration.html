{% extends "base.html" %}

{% block title %}Register | Deepanshu{% endblock %}


{% block content %}
{% load static %}

<section class="register-section">
  <div class="register-container">
    <img src="https://tse1.mm.bing.net/th?id=OIP.UWDml3F-buRAs6-G2mxIkAHaHa&pid=Api&P=0&h=180" alt="Register Icon" class="top-icon">

    <div class="form-info">
      <h1>Register</h1>
      <p>Join the community of tech lovers ðŸš€</p>
    </div>

    <form action="/registration/" method="POST" class="register-form">
      {% csrf_token %} 
      
      <input type="text" name="fullname" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Create Password" required />
      <select name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select> 
      <button type="submit">Register Now</button>

    </form>

    <p class="login-text">Already have an account? <a href="/login">Login here</a></p>
  </div>
</section>

{% endblock %}
