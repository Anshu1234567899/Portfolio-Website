{% extends "base.html" %}
{% block content %}
  <!-- Skills Section -->
  <style>


html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
}

.wrapper {
  flex: 1;
}

.navbar {
  background-color: #101820;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
 
}

.logo {
  color: white;
  font-size: 24px;
  font-weight: bold;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 1.5rem;
}

.nav-links li a {
  color: white;
  text-decoration: none;
  font-weight: 500;
}


.signup-btn {
  padding: 6px 12px;
  background-color: #ff6b6b;
  border: none;
  color: white;
  border-radius: 4px;
  cursor: pointer;
}

.skills-section {
  padding: 60px 30px;
  max-width: 1100px;
  margin: auto;
  text-align: center;
  height: 1000px;
}

.skills-section h1 {
  font-size: 36px;
  color: #222;
}

.intro {
  font-size: 18px;
  margin: 20px auto 40px auto;
  color: #555;
}

.skills-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 30px;
  padding: 20px;
}

.skill-card {
  background-color: white;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  transition: transform 0.2s ease;
}

.skill-card:hover {
  transform: scale(1.05);
}

.skill-card img {
  width: 60px;
  height: 60px;
  margin-bottom: 15px;
}

.skill-card h3 {
  margin: 0;
  font-size: 18px;
  color: #333;
}

.footer {
  background-color: #101820;
  color: white;
  text-align: center;
  padding: 20px;
  margin-top: 40px; 
}

.active a{
  color: #ff6b6b;
  font-weight: bold;
  border-bottom: 2px solid #ff6b6b;
 
}


  </style>
  <section class="skill-section">
    <center><h1>My Skills</h1>
    <p class="intro">Here are some of the technical skills and tools I am comfortable with:</p></center>

    <div class="skills-grid">
      <div class="skill-card">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968350.png" alt="Python">
        <h3>Python</h3>
      </div>
      <div class="skill-card">
        <img src="https://images.seeklogo.com/logo-png/27/2/django-logo-png_seeklogo-273036.png?v=1957671457205160584" alt="Django">
        <h3>Django</h3>
      </div>
      <div class="skill-card">
        <img src="https://cdn.freebiesupply.com/logos/large/2x/flask-logo-png-transparent.png" alt="Flask">
        <h3>Flask</h3>
      </div>
      <div class="skill-card">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732212.png" alt="HTML & CSS">
        <h3>HTML & CSS</h3>
      </div>
      <div class="skill-card">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968292.png" alt="JavaScript">
        <h3>JavaScript</h3>
      </div>
      <div class="skill-card">
        <img src="https://cdn-icons-png.flaticon.com/512/2772/2772128.png" alt="SQL">
        <h3>SQL</h3>
      </div>
      <div class="skill-card">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174881.png" alt="WordPress">
        <h3>WordPress</h3>
      </div>
    </div>
  </section>

  {% endblock %}
