{% extends "base.html" %}
{% block content %}

  <!-- Contact Section -->
  <section class="contact-section">
    
    <h1>Get in Touch</h1>
    <p>Have a question or want to work together? Drop me a message below!</p>
<div class="message" style="background-color: skyblue;">
  {{n}} 
</div>
<br><br><br>
    <div class="contact-container">
      <div class="contact-info">
        <h3><i class="fas fa-envelope"></i> Email</h3>
        <p>deepanshu@example.com</p>

        <h3><i class="fas fa-phone"></i> Phone</h3>
        <p>+91 9876543210</p>

        <h3><i class="fas fa-map-marker-alt"></i> Location</h3>
        <p>Himachal Pradesh, India</p>
      </div>

      <form action="/saveinfo/" class="contact-form" method="post">
        {%  csrf_token %}
        <input type="text" name="name"placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

{% endblock %}
